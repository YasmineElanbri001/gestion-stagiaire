<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="base"
        lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des stagiaires</title>
</head>
<body>
<div layout:fragment="contenu">
    <div class="d-flex justify-content-between align-items-center p-2">
        <h3 class="fw-bold" th:text="'Liste des stagiaires  : ' + ${stagiaires.size()}"></h3>
        <a th:href="@{/stagiaires/new}" class="btn btn-primary">
            <svg width="26px" height="26px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <path d="M7 12L12 12M12 12L17 12M12 12V7M12 12L12 17" stroke="#ffffff" stroke-width="2"
                          stroke-linecap="round" stroke-linejoin="round"></path>
                </g>
            </svg>
            Ajouter un stagiaire
        </a>
    </div>
    <table class="table table-bordered table-hover">
        <thead>
        <tr class="text-center">
            <th scope="col">ID</th>
            <th scope="col">Nom</th>
            <th scope="col">Prénom</th>
            <th scope="col">Email</th>
            <th scope="col">Adresse</th>
            <th scope="col">Téléphone</th>
            <th scope="col" class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stagiaire : ${stagiaires}" class="text-center align-middle">
            <td th:text="${stagiaire.id}"></td>
            <!-- Assurez-vous que 'id' correspond bien à la propriété de votre classe -->
            <td th:text="${stagiaire.nom}"></td>
            <td th:text="${stagiaire.prenom}"></td>
            <td th:text="${stagiaire.email}"></td>
            <td th:text="${stagiaire.adresse}"></td>
            <td th:text="${stagiaire.telephone}"></td>

            <td class="text-center">
                <a class="btn btn-warning me-3" th:href="@{/stagiaires/edit/{id}(id=${stagiaire.id})}">
                    <svg fill="#000000" width="26px" height="26px" viewBox="0 0 24 24" id="update-alt-2"
                         data-name="Flat Line" xmlns="http://www.w3.org/2000/svg" class="icon flat-line">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path id="primary" d="M6,5H16a2,2,0,0,1,2,2v7"
                                  style="fill: none; stroke: #000000; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></path>
                            <path id="primary-2" data-name="primary" d="M18,19H8a2,2,0,0,1-2-2V10"
                                  style="fill: none; stroke: #000000; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></path>
                            <polyline id="primary-3" data-name="primary" points="15 11 18 14 21 11"
                                      style="fill: none; stroke: #000000; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></polyline>
                            <polyline id="primary-4" data-name="primary" points="9 13 6 10 3 13"
                                      style="fill: none; stroke: #000000; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></polyline>
                        </g>
                    </svg>
                    &nbsp;&nbsp;Modifier&nbsp;&nbsp;
                </a>
                <a class="btn btn-danger me-3" th:href="@{/stagiaires/delete/{id}(id=${stagiaire.id})}"
                   onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce stagiaire ?')">
                    <svg width="26px" height="26px" viewBox="0 0 24.00 24.00" fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path d="M10 12V17" stroke="#ffffff" stroke-width="2" stroke-linecap="round"
                                  stroke-linejoin="round"></path>
                            <path d="M14 12V17" stroke="#ffffff" stroke-width="2" stroke-linecap="round"
                                  stroke-linejoin="round"></path>
                            <path d="M4 7H20" stroke="#ffffff" stroke-width="2" stroke-linecap="round"
                                  stroke-linejoin="round"></path>
                            <path d="M6 10V18C6 19.6569 7.34315 21 9 21H15C16.6569 21 18 19.6569 18 18V10"
                                  stroke="#ffffff" stroke-width="2" stroke-linecap="round"
                                  stroke-linejoin="round"></path>
                            <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z" stroke="#ffffff"
                                  stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </g>
                    </svg>
                    &nbsp;&nbsp;Supprimer&nbsp;&nbsp;
                </a>
                <a class="btn btn-info" th:href="@{/stages/stagiaire/{id}(id=${stagiaire.id})}">
                    <svg width="26px" height="26px" viewBox="0 0 24 24" fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path d="M8 6.00067L21 6.00139M8 12.0007L21 12.0015M8 18.0007L21 18.0015M3.5 6H3.51M3.5 12H3.51M3.5 18H3.51M4 6C4 6.27614 3.77614 6.5 3.5 6.5C3.22386 6.5 3 6.27614 3 6C3 5.72386 3.22386 5.5 3.5 5.5C3.77614 5.5 4 5.72386 4 6ZM4 12C4 12.2761 3.77614 12.5 3.5 12.5C3.22386 12.5 3 12.2761 3 12C3 11.7239 3.22386 11.5 3.5 11.5C3.77614 11.5 4 11.7239 4 12ZM4 18C4 18.2761 3.77614 18.5 3.5 18.5C3.22386 18.5 3 18.2761 3 18C3 17.7239 3.22386 17.5 3.5 17.5C3.77614 17.5 4 17.7239 4 18Z"
                                  stroke="#000000" stroke-width="2" stroke-linecap="round"
                                  stroke-linejoin="round"></path>
                        </g>
                    </svg>
                    &nbsp;&nbsp;Liste des stages&nbsp;&nbsp;
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
